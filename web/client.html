<html>
<link href="chat.css" rel=" stylesheet">
<head>
  <title>Simple client</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script type="text/javascript">

    var ws;
    
    function init() {

      // Connect to Web Socket
      ws = new WebSocket("ws://localhost:9791/dialog");

      // Set event handlers.
      ws.onopen = function() {
        output("onopen");
      };
      
      ws.onmessage = function(e) {
        // e.data contains received string.
        output("onmessage: " + e.data);
        json_data = JSON.parse(e.data);
        for (i = 0; i < json_data.length; i++) {
          next = json_data[i]
          output("next: " + next);
          var newTextNode = document.createTextNode(next.content);
          var textContainer = document.createElement("div");
          user = next.user;
          if (user == "kiosk") {
            textContainer.className = 'newbotDiv';  
          } else {
            textContainer.className = 'newuserDiv';
          }
          textContainer.appendChild(newTextNode);
          document.getElementById('chatSpace').appendChild(textContainer);          
        }

      };
      
      ws.onclose = function() {
        output("onclose");
      };

      ws.onerror = function(e) {
        output("onerror");
        console.log(e)
      };

    }
    
    function onSubmit() {
      var input = document.getElementById("input");
      // You can send message to the Web Socket using ws.send.
      ws.send(input.value);
      output("send: " + input.value);
      input.value = "";
      input.focus();
    }

    function pollPsi() {
      ws.send('');
    }
    
    function onCloseClick() {
      ws.close();
    }
    
    function output(str) {
      var log = document.getElementById("log");
      var escaped = str.replace(/&/, "&amp;").replace(/</, "&lt;").
        replace(/>/, "&gt;").replace(/"/, "&quot;"); // "
      log.innerHTML = escaped + "<br>" + log.innerHTML;
    }

    setInterval(pollPsi, 3000);

  </script>
</head>
<body onload="init();"> 
  <div id="chatSpace"></div>
  <form onsubmit="onSubmit(); return false;">
    <input type="text" id="input">
    <input type="submit" value="Send">
    <button onclick="onCloseClick(); return false;">close</button>
  </form>
  <div id="log"></div>
</body>
</html>
