<html>
<link href="chat.css" rel=" stylesheet">
<head>
  <title>Simple client</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script src="agent.js"></script>

  <script type="text/javascript">
    function output(str) {
      var log = document.getElementById("log");
      var escaped = str.replace(/&/, "&amp;").replace(/</, "&lt;").
        replace(/>/, "&gt;").replace(/"/, "&quot;"); // "
      log.innerHTML = escaped + "<br>" + log.innerHTML;

    } 

  </script>
</head>
<body onload="init();"> 
  <div id="topSpace">  
    <div id="avatarSpace">
      <div id="state">Loading</div>
      <div id="shadow" class="shadow"></div>
      <figure id="ball" class="ball">
        <span class="eye" id="eye1"></span>
        <span class="eye" id="eye2"></span>
      </figure>
    </div>
    <div id="chatSpace">
      <!-- <div class="newUserDiv">Where is Willie Wilson's office?</div>
      <div class="newBotDiv">Willie Wilson's office is at Ford 3-330.</div>-->
    </div> 
    <div id="lights">    
      <div id="connected" class="indicators"></div>
      <div id="listening" class="indicators"></div>
      <div id="thinking" class="indicators"></div>
    </div>
  </div>
  <div id="bottomSpace">
    <div id="mapSpace">
      <img src="mudd_plan_clean.svg" id="map">
      <div id="ok" class="touchbutton">Ok</div>
      <div id="youarehere" class="mapMarker">You</div>
      <div id="dest" class="mapMarker">Destination</div>
    </div>
    <div id="touchInput">
      <div style="display: flex">
        <input type="text" id="input">
        <div id="submit" class="submitButton">Submit</div>
        <div id="backspace" class="submitButton">Backspace</div>   
      </div>
      <div id="where" class="touchButton">Where is ____ ?</div>
      <div id="when" class="touchButton">When is ____ ?</div>
      <div id="what" class="touchButton">What is ____ ?</div>
      <div id="showmap" class="touchButton">Show Map</div>
      <div id="other" class="touchButton">Other</div>
      <div id="titles">
        <div id="Professor" class="touchButton2" style="width: 125px">Professor</div>
        <div id="Mr" class="touchButton2">Mr.</div>
        <div id="Ms" class="touchButton2">Ms.</div>
        <div id="Dr" class="touchButton2">Dr.</div>
        <div id="Room" class="touchButton2">Room</div>
        <div id="Lab" class="touchButton2">Lab</div>
        <div id="Office" class="touchButton2">Office</div>
      </div>
      <div id="keys">
        <div id="keyboard">
          <div style="display: flex">        
            <div class="keyButton">Q</div>
            <div class="keyButton">W</div>
            <div class="keyButton">E</div>
            <div class="keyButton">R</div>
            <div class="keyButton">T</div>
            <div class="keyButton">Y</div>
            <div class="keyButton">U</div>
            <div class="keyButton">I</div>
            <div class="keyButton">O</div>
            <div class="keyButton">P</div>
          </div>
          <div style="display: flex">
            <div style="width:20px"></div>
            <div class="keyButton"">A</div>
            <div class="keyButton">S</div>
            <div class="keyButton">D</div>
            <div class="keyButton">F</div>
            <div class="keyButton">G</div>
            <div class="keyButton">H</div>
            <div class="keyButton">J</div>
            <div class="keyButton">K</div>
            <div class="keyButton">L</div>
          </div>
          <div style="display: flex">        
            <div style="width:40px"></div>
            <div class="keyButton">Z</div>
            <div class="keyButton">X</div>
            <div class="keyButton">C</div>
            <div class="keyButton">V</div>
            <div class="keyButton">B</div>
            <div class="keyButton">N</div>
            <div class="keyButton">M</div>
          </div>
          <div style="display: flex">
            <div style="width: 200px"></div>
            <div class="keyButton" style="width: 200px"> </div>
          </div>
        </div>
        <div id="keypad">
          <div style="display: flex">
            <div class="keyButton">7</div>
            <div class="keyButton">8</div>
            <div class="keyButton">9</div>
          </div>
          <div style="display: flex">
            <div class="keyButton">4</div>
            <div class="keyButton">5</div>
            <div class="keyButton">6</div>
          </div>
          <div style="display: flex">
            <div class="keyButton">1</div>
            <div class="keyButton">2</div>
            <div class="keyButton">3</div>
          </div>
          <div style="display: flex">
            <div class="keyButton">0</div>
          </div>
        </div>
        
      </div>
      <!-- <div id="goback" class="touchButton">Go Back</div> -->
    </div>
  </div>
  <button class="toggleDebug"></button>
  <div id="debug" style="display: none">
    <button id="btnClose">close</button>
    <button id="btnSleeping">sleeping</button>
    <button id="btnThinking">thinking</button>
    <button id="btnListening">listening</button>
    <button id="btnSpeaking">speaking</button>

    <div id="log" style="height:150px; overflow: auto;"></div>
  </div>  
</body>
</html>
